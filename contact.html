    <h1><center><u>Contact Us </u></center></h1>

<br>

<center>
    <form>
    <label for="name"><b>Name :</b></label>
    <input id="name" type="text" placeholder="Please enter your name">
    <br><br>
    <label for="email"><b>E-mail :</b></label>
    <input id="email" type="email" placeholder="Please enter your email">
    <br><br>
    <label for="pass"><b>Password :</b></label>
    <input id="pass" type="password" placeholder="Please enter your password">
    <br><br>
    <label for="date"><b>Date of Birth :</b></label>
    <input id="date" type="date" placeholder="Please enter  birthday">
    <br><br>
    <label for="age"><b>Age :</b></label>
    <input id="age" type="number" placeholder="Please enter your age">
    <br><br>
    <label for="web"><b>Website :</b></label>
    <input id="web" type="url" placeholder="Please enter your website">
    <br><br>
    <label for="tel"><b>Telephone :</b></label>
    <input id="tel" type="tel" placeholder="Please enter  telephone">
    <br><br>
    <label for="file"><b>Upload File :</b></label>
    <input id="file" type="file">
    <br><br>
    <label for="time"><b>Time :</b></label>
    <input id="time" type="time" placeholder="Please enter  time">
    <br><br>
    <label for="img"><b>Image :</b></label>
    <input id="img" type="image">
    <br><br>
    
    <label for="color"><b>Select Color :</b></label>
    <input id="color" type="color">
    <br><br>

    <b>Select your Gender :</b><br><br>
    <label for="male">Male :</label><input id="male" type="radio" name="Gender">
    <label for="female">Female :</label><input id="female" type="radio" name="Gender">
    <label for="other">Other :</label><input id="other" type="radio" name="Gender">
    <br><br>
    
    <b>What do you like :</b><br><br>
    <input type="checkbox" id="html"><label for="html"> HTML</label>
    <input type="checkbox" id="css"><label for="css"> CSS</label>
    <input type="checkbox" id="js"><label for="js"> JS</label>
    <input type="checkbox" id="php"><label for="php"> PHP</label><br><br>
    <label for="message"><b> Message : </b></label><br><br>
    <textarea name="" id="message" cols="50" rows="10" placeholder="write some message........"></textarea><br><br>
    <input type="submit">
    <input type="reset">
    </form>
</center>

<br>
<br>
<br>

<audio autoplay>
    <source src="assets/media/audio/music.mp3" >
</audio>

</html>
